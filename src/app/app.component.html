<h1>{{title}}</h1>
<h1>User</h1>
<h2>{{user | json}}</h2>


<button (click)= "onLogin()">Login</button>
<button (click)= "onLogout()">Logout</button>
<pre *ngIf="user != null">{{user.email}}</pre>

<table>
  <thead>
    <tr>
      <th *ngFor= "let key of teamKeys">
        {{key}}
      </th>
    </tr>
  </thead>
</table>
